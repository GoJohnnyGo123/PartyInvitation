<!DOCTYPE html>
<html>
<head>
  <title>Kvíz</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      background-color: pink;
    }
    /* Set a fixed width and height for the images */
    .w3-col img {
      width: 400px;
      height: 450px;
    }
  </style>
</head>
<body>
  <div class="w3-container w3-center">
    <h2>Pro pokračování přiřaď k obrázkům jména z výběru: křemílek, rumcajs, rákosníček, racochejl.</h2>
    <div class="w3-row">
      <div class="w3-col s3">
        <img src="rakosnicek.jpg" alt="Image 1">
        <input type="text" id="nameInput1" placeholder="Enter name">
      </div>
      <div class="w3-col s3">
        <img src="rumcajs.jpg" alt="Image 2">
        <input type="text" id="nameInput2" placeholder="Enter name">
      </div>
      <div class="w3-col s3">
        <img src="kremilek.jpg" alt="Image 3">
        <input type="text" id="nameInput3" placeholder="Enter name">
      </div>
      <div class="w3-col s3">
        <img src="racochejl.jpg" alt="Image 4">
        <input type="text" id="nameInput4" placeholder="Enter name">
      </div>
    </div>
    <button class="w3-btn w3-blue" onclick="checkAnswers()">Submit</button>
  </div>

  <script>
    function checkAnswers() {
      const correctNames = ["rákosníček", "rumcajs", "křemílek", "racochejl"];
      const inputs = document.querySelectorAll("input[type='text']");
      let allCorrect = true;

      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i].value.trim().toLowerCase() !== correctNames[i].toLowerCase()) {
          allCorrect = false;
          break;
        }
      }

      if (allCorrect) {
        showInvitation();
      } else {
        alert("Špatně, zkus to znovu!");
      }
    }

    function showInvitation() {
      // Replace this with the URL of your actual invitation letter or content
      const invitationURL = "https://gojohnnygo123.github.io/PartyLetter/";
      window.location.href = invitationURL;
    }
  </script>
</body>
</html>
